version: '3.9'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: extension_factory
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    depends_on:
      - db
      - redis
    env_file:
      - .env
    command: ["flask", "run", "--host=0.0.0.0", "--port=5000"]
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
    env_file:
      - .env
    command: ["npm", "run", "start"]
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:
